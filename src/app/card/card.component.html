<div class="card" id="container">
    <img src={{data.background_image}} class="img-responsive" alt={{data.name}}>
    <div class="card-body">
        <h5 class="card-title">{{data.name}}</h5>
        <p class="card-text">Genres: {{data.genres}}</p>
        <p class="card-text">Rating: {{data.rating}}</p>

    </div>
</div>
